easy_admin:
    entities:
        Guneak:
            class: AppBundle\Entity\Guneak
            label: 'Guneak'
            list:
                title: '%%entity_label%%- mantenimendua'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields: ['id','izena', 'helbidea', 'ordutegia', 'barruti', 'kudeatzailea']

            show:
                fields: ['id','izena', 'helbidea', 'ordutegia', 'barruti', 'kudeatzailea']

            form:
                fields:
                    - { property: 'izena', label: 'Izena', css_class: 'col-sm-12 large' }
                    - { property: 'helbidea', label: 'Helbidea', css_class: 'col-sm-12 large' }
                    - ordutegia
                    - { property: 'barruti', label: 'Barrutia' , type_options: { placeholder: 'Aukeratu barrutia...' } }
                    - kudeatzailea


